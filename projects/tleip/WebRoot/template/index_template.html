<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>深圳市南山区塘朗小学</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="keywords" content="深圳,南山,塘朗,小学" />
		<meta http-equiv="description" content="深圳市南山区塘朗小学" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" type="text/css"
			href="${basePath}res/client/css/css.css" />
		<link rel="stylesheet" type="text/css"
			href="${basePath}res/client/css/skin.css" />
		<script language="javascript" type="text/javascript"
			src="${basePath}res/client/js/js_whol.js"></script>
		<script type="text/javascript"
			src="${basePath}res/client/js/jquery-1.4.3.min.js"></script>
		<script type="text/javascript"
			src="${basePath}res/client/js/jquery.jcarousel.min.js"></script>
		<script type="text/javascript"
			src="${basePath}res/client/js/util.js"></script>
			
		<!-- jqueryui css -->
		<link rel="stylesheet" type="text/css" href="${basePath}res/client/js/jqueryui/css/redmond/jquery-ui-1.7.3.custom.css" />
		<!-- jqueryui just include alert widget -->
		<script type="text/javascript" src="${basePath}res/client/js/jqueryui/js/jquery-ui-1.7.3.custom.min.js"></script>
		<!-- jqueryui fix ie6 bug plugin -->
		<script type="text/javascript" src="${basePath}res/client/js/jqueryui/js/jquery.bgiframe.min.js"></script>
		<!-- jquery alert utils -->
		<script type="text/javascript" src="${basePath}res/client/js/jqueryForWin.js"></script>
		<script type="text/javascript" src="${basePath}res/client/js/webPath4Js.jsp"></script>
		<script type="text/javascript"
			src="${basePath}client/index/content/login_reg/jsfiles/login.js"></script>
	</head>
	<body>
		<div id="warp">
			<!--head-->
			<div class="header">
				<div id="warp">
					<div id="head">
						${html_menu}
						${html_indexbanner}
					</div>
				</div>
			</div>
			<!--end-->
			<div id="main">
				<div class="scor_left fl">
					<div class="regit">
						<!--index_login-->
						${html_login}
					</div>
					<div class="libry">
							<!--library-->
							${html_lib}
					</div>
				<div class="contact">
					<!--queryIndexContact-->
					${html_indexcontact}
				</div>
			</div>
			<div class="scor_mid fl">
				<div class="windows">
					<!--tabs-->
					${html_tabs}
				</div>
				<div class="education">
					<!--tabspic-->
					${html_tabspic}
				</div>
				<div class="stars">
					<div class="friendlink fl">
						<!--FriendLink-->
							${html_friendlink}
					</div>
					<div class="sky_stars fl">
						<!--SkyStars-->
						${html_skystars}
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="scor_right fl">
				<!--headmasters-->
				${html_headmasters}
			</div>
			<div class="clear"></div>
		</div>
		<!--foot-->
		<div class="footer">
			${html_foot_info}
		</div>
		<!--end-->
		<!--xiaoxun-->
		<div id=sidenav style="POSITION: absolute; top: 100px; right: 0;">
			<img src="${basePath}res/client/images/xiaoxun.gif" />
		</div>
		</div>	
	</body>
</html>
